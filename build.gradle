plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    
    // Publish the generated resources as Maven Artifacts
    // See: https://docs.gradle.org/5.0/userguide/publishing_overview.html#publishing_overview
    id 'maven-publish'

    // Push the artifact to bintray
    // See: https://github.com/bintray/gradle-bintray-plugin
    id 'com.jfrog.bintray' version '1.8.5'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

sourceCompatibility = 1.8
group = 'org.sinou.sandbox'
// run gradle with "-Drealease=true" to *NOT* automatically append "-SNAPSHOT" to the version
// version = '0.1.0' + (!Boolean.valueOf(System.getProperty("release")) ? "-SNAPSHOT" : "")
version = '0.1.0'


ext {
    bintrayUser = System.getProperty("bintray.user")
    bintrayKey = System.getProperty("bintray.key")

    githubUrl = 'https://github.com/bsinou/gradle-bintray-integration-sample.git'
}

java {
    withJavadocJar()
    withSourcesJar()
}

bintray {
    user = bintrayUser
    key = bintrayKey

    pkg {
        repo = 'gradle-android-tests'
        name = 'gradle-bintray-integration-sample'
        //userOrg = bintrayUser
        licenses = ['Apache-2.0']
        vcsUrl = githubUrl

        publications = ['Gbis']

        // Version info
        version {
            name = version
            desc = 'First try'
            released  = new Date()
            vcsTag = 'v'+version
            //attributes = ['gradle-plugin': 'com.use.less:com.use.less.gradle:gradle-useless-plugin']
        }
    }
}

// Pre-create the pom configuration:
def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "bsinou"
            name "Bruno Sinou"
            email "bruno.sinou@posteo.de"
        }
    }
    
    scm {
       url githubUrl
    }
}

publishing {
    publications {
        Gbis(MavenPublication) {
            from components.java
            groupId 'org.sinou.sandbox'
            artifactId 'gbis'
            version version
            
            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'Simple sandbox to insure integration of java project with jcenter works')
                root.appendNode('name', 'Gradle-Bintray integration sample')
                root.appendNode('url', 'https://sinou.org')
                root.children().last() + pomConfig
            }
        }
    }

    // Publish locally
    // repositories {
    //     maven {
    //         name = 'gradle-android-tests'
    //         url = "file://${buildDir}/repo"
    //     }
    // }

}


jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

